<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e4053; /* Dark Blue */
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }
        .container {
            text-align: center;
            padding: 10% 0;
        }
        .heading {
            font-size: 2.5rem;
            color: #3498db; /* Blue */
            margin-bottom: 1rem;
        }
        .subheading {
            font-size: 1.2rem;
            color: #95a5a6; /* Gray */
            margin-top: 1rem;
        }
        .link {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #e74c3c; /* Red */
            color: #fff; /* White text */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .link:hover {
            background-color: #c0392b; /* Dark Red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome Sai</h1>
        <p class="subheading">Experience the beauty of simplicity.</p>
        <a class="link" href="/page1.html">Page1</a>
        <a class="link" href="/page2.html">Page2</a>
    </div>
</body>
</html>
